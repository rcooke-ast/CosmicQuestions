	  <!-- Form - goes in the body -->
	  <form novalidate name="wf" method="post" action="http://localhost:8080/" onsubmit="return validateForm()">
	    <div class="row uniform">
	      <div class="6u 12u$(xsmall)">
		<input type="text" name="wf-name" id="wf-name" value="" placeholder="Name" required/>
	      </div>
	      <div class="6u$ 12u$(xsmall)">
		<input type="email" name="wf-email" id="wf-email" value="" placeholder="Email" required/>
	      </div>
	      <div class="12u$">
		<div class="select-wrapper">
		  <select name="wf-category" id="wf-category" required>
		    <option value="">- Select a subject -</option>
		    <option value="1">Request a quote</option>
		    <option value="2">Information on a service</option>
		    <option value="3">General inquiry</option>
		  </select>
		</div>
	      </div> 
	      <div class="6u 12u$(small)">
		<input type="checkbox" id="wf-copy" name="wf-copy" checked >
		<label for="wf-copy">Email me a copy</label>
	      </div>
	      <div class="6u$ 12u$(small)">
		<div class="g-recaptcha" id="wf-rcaptcha" data-sitekey="YOUR KEY GOES HERE"></div>
	      </div>
		<!-- 
		   <div class="6u$ 12u$(small)">
		     <input type="checkbox" id="wf-human" name="wf-human" required>
		     <label for="wf-human">Not a robot</label>
		   </div>
		-->
	      <div class="12u$">
		<textarea name="wf-message" id="wf-message" placeholder="Enter your message" rows="6" required></textarea>
	      </div>
	      <div class="12u$">
		<ul class="actions">
		  <li><input type="submit" value="Send Message*" class="special" /></li>
		  <li><input type="reset" value="Reset" /></li>
		</ul>
	      </div>
	    </div>
	  </form>
	  <p style="text-align:justify"><i>* Please, <u>fill all the fields</u> before submitting your form. 
	      Remember not to send confidential information via webforms.</i></p>

	</div>
